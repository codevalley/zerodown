{% extends "base.html" %}

{% block content %}
<article class="home-content">
    {% if home_content is defined %}
        {{ home_content.content_html | safe }}
    {% else %}
        <div class="fallback-content">
            <h2>Welcome</h2>
            <p>{{ config.SITE_DESCRIPTION }}</p>
            <p>Please create a home.md file in your content directory to customize this page.</p>
        </div>
    {% endif %}
</article>
{% endblock %}
