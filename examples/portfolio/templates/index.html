{% extends "base.html" %}

{% block content %}
{% if home_content is defined %}
<article class="home-content">
    {{ home_content.content_html | safe }}
</article>
{% else %}
<section class="fallback-content">
    <div class="container">
        <div class="fallback-content-inner">
            <h1>{{ config.SITE_NAME }}</h1>
            <p class="lead">{{ config.SITE_DESCRIPTION }}</p>
            <p>Please create a home.md file in your content directory to customize this page.</p>
        </div>
    </div>
</section>
{% endif %}
{% endblock %}
