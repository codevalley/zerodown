<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description | default(config.SITE_DESCRIPTION) }}">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="site-title"><a href="/">{{ config.SITE_NAME }}</a></h1>
            <nav>
                <ul>
                    {% for item in config.NAV_ITEMS %}
                    <li><a href="{{ item.url }}">{{ item.title }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ now().year }} {{ config.SITE_NAME }}. Built with <a href="https://github.com/yourusername/zerodown">Zerodown</a>.</p>
        </div>
    </footer>
</body>
</html>
